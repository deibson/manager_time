<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS completo com melhorias visuais e temas */
        :root {
            --bg-color: #f4f7fc;
            --card-bg-color: #ffffff;
            --text-color: #344767;
            --heading-color: #344767;
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --danger-color: #ea4335;
            --danger-hover-color: #c82333;
            --success-color: #34a853;
            --success-hover-color: #2c8c42;
            --warning-color: #fbbc05;
            --warning-hover-color: #d69e04;
            --border-color: #e0e6f0;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --font-family: 'Poppins', sans-serif;
        }

        body.dark-theme {
            --bg-color: #1a1a1a;
            --card-bg-color: #2a2a2a;
            --text-color: #e0e0e0;
            --heading-color: #ffffff;
            --primary-color: #00aaff;
            --primary-hover-color: #007ecc;
            --border-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .dashboard-container { max-width: 1200px; margin: auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 25px; }
        
        .card {
            background-color: var(--card-bg-color);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 25px var(--shadow-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-top: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .card:hover { transform: translateY(-5px); box-shadow: 0 12px 30px var(--shadow-color); }
        .card h3 { margin-top: 0; font-size: 1.25rem; font-weight: 600; color: var(--heading-color); }
        .relogio-card { grid-column: 1 / -1; text-align: center; border-top-color: transparent; }
        .relogio-display { font-size: 5rem; font-weight: 700; line-height: 1; color: var(--primary-color); }
        .display { font-size: 2.75rem; font-weight: 600; margin: 10px 0; }
        
        .button-group { display: flex; justify-content: center; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        
        button, select, input {
            padding: 10px 18px;
            font-size: 14px;
            font-family: var(--font-family);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            background-color: transparent;
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 20%, transparent);
        }
        
        input { width: 100%; box-sizing: border-box; }
        input[type="time"], input[type="number"] { text-align: center; }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-weight: 500;
        }

        button:hover { background-color: var(--primary-hover-color); transform: scale(1.05); }
        button.danger { background-color: var(--danger-color); }
        button.danger:hover { background-color: var(--danger-hover-color); }
        button.success { background-color: var(--success-color); }
        button.success:hover { background-color: var(--success-hover-color); }
        button.warning { background-color: var(--warning-color); color: #333;}
        button.warning:hover { background-color: var(--warning-hover-color); }
        button.reset-btn { background-color: transparent; color: var(--primary-color); border: 1px solid var(--primary-color);}
        button.reset-btn:hover { background-color: var(--primary-color); color: white; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; opacity: 0.7; transform: none; }

        #theme-toggle-btn { font-size: 18px; padding: 5px 10px; background-color: transparent; color: var(--text-color); border: 1px solid var(--border-color); }

        .timer-card { border-top-color: var(--success-color); }
        .cron-card { border-top-color: #17a2b8; }
        .alarm-card { border-top-color: var(--warning-color); }
        
        label { display: block; margin: 15px 0 8px 0; font-weight: 500; }
        
        .time-input-wrapper { display: flex; align-items: center; justify-content: center; gap: 8px; margin: 10px 0; }
        .time-input-wrapper input { width: 70px; font-size: 1.5rem; padding: 8px; }
        .time-input-wrapper span { font-size: 1.2rem; color: var(--text-color); opacity: 0.7; }

        .preset-times { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin: 15px 0; }
        .preset-btn { padding: 4px 10px !important; font-size: 12px !important; background-color: transparent !important; border: 1px solid var(--border-color) !important; color: var(--text-color) !important; }
        .preset-btn:hover { background-color: var(--border-color) !important; color: var(--text-color) !important; transform: none; }
        body.dark-theme .preset-btn:hover { color: var(--bg-color) !important; }
        
        .full-width-container { grid-column: 1 / -1; }
        .full-width-container h2 { text-align: center; color: var(--text-color); opacity: 0.8; font-weight: 500; }

        .sound-select-wrapper { display: flex; width: 100%; align-items: center; border: 1px solid var(--border-color); border-radius: 8px; transition: all 0.2s ease; }
        .sound-select-wrapper:focus-within { border-color: var(--primary-color); box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 20%, transparent); }
        .sound-select-wrapper select { flex-grow: 1; border: none; background-color: transparent; text-overflow: ellipsis; min-width: 0; }
        .sound-select-wrapper select:focus { box-shadow: none; }
        .preview-sound-btn { flex-shrink: 0; width: 44px; height: 44px; padding: 8px; border: none; background-color: transparent; color: var(--text-color); cursor: pointer; }
        .preview-sound-btn:hover { background-color: transparent; transform: none; color: var(--primary-color); }
        .preview-sound-btn svg { width: 100%; height: 100%; }
        
        body.dark-theme .sound-select-wrapper {
            background-color: #3a3a3a;
            border-color: #555;
        }

        /* Music Player Styles */
        #music-player-card {
            border-top-color: #6f42c1;
        }
        #playlist-container {
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            margin: 15px 0;
        }
        .playlist-item {
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .playlist-item:hover {
            background-color: var(--border-color);
        }
        .playlist-item.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
        }
        #player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }
        .player-btn {
            background-color: transparent;
            border: none;
            color: var(--text-color);
            padding: 5px;
        }
        .player-btn svg { width: 24px; height: 24px; }
        .player-btn#play-pause-btn svg { width: 32px; height: 32px; }
        #track-info {
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        #progress-container {
            width: 100%;
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 4px;
        }
        .status-message {
            font-size: 1rem;
            margin-top: 5px;
            font-weight: 500;
            color: var(--danger-color);
        }
    </style>
</head>
    <body>        
        <div class="dashboard-container">
            <div class="card relogio-card">
                <h3 id="date-display"></h3>
                <div id="relogio-display" class="relogio-display">00:00:00</div>
                <div class="button-group" style="margin-top: 10px; align-items: center;">
                    <button id="toggle-pip-btn">Painel Flutuante</button>
                    <button id="theme-toggle-btn">🌙</button>
                </div>
            </div>
            <div class="card">
                <h3>Criar Despertador</h3>
                <input type="text" id="alarm-name-input" placeholder="Nome do Despertador (opcional)" style="margin-bottom: 15px;">
                <input type="time" id="desp-time-input" step="1" style="width: 100%; padding: 10px; font-size: 1.2rem;">
                <div class="preset-times" id="alarm-preset-times-container"></div>
                <label for="desp-sound-creator">Som do despertador:</label>
                <div class="sound-select-wrapper">
                    <select id="desp-sound-creator" class="sound-selector"></select>
                    <button id="preview-desp-sound" class="preview-sound-btn" title="Ouvir som selecionado">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M5 17h2.098a2 2 0 0 1 1.414.586l2.91 2.91A1 1 0 0 0 12 20V4a1 1 0 0 0-1.578-.822l-2.91 2.91A2 2 0 0 1 6.098 7H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2Zm14.243-3.96-1.415-1.414a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.415-1.414ZM14 12a1 1 0 0 0 1 1h1a1 1 0 1 0 0-2h-1a1 1 0 0 0-1 1Zm4.164-2.836.707-.707a1 1 0 0 0-1.414-1.414l-.707.707a1 1 0 1 0 1.414 1.414Z"/></svg>
                    </button>

            <div class="card">

                 <div class="sound-select-wrapper">

            <div class="card" id="music-player-card">
                <h3>Tocador de Música & Sons</h3>
                <div id="track-info">Nenhuma música tocando</div>

                <div id="player-controls">
                    <button class="player-btn" id="prev-btn" title="Anterior"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4 4 12l8 8V4Zm10 0v16l-8-8 8-8Z"/></svg></button>
                    <button class="player-btn" id="play-pause-btn" title="Play/Pause"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5.14v14l11-7L8 5.14Z"/></svg></button>

                    <p style="text-align: center; opacity: 0.7;">Carregue suas músicas abaixo.</p>
                </div>
                <label for="sound-files" style="cursor: pointer; width: 100%; text-align: center; background-color: var(--primary-color); color: white; border-radius: 8px; padding: 10px 18px; margin-top: 10px; font-weight: 500;">Carregar Músicas (.mp3)</label>
                <input type="file" id="sound-files" accept=".mp3" multiple style="display: none;">
            </div>
            <div class="full-width-container" id="alarms-section" style="display:none;">
                <h2>Alarmes Ativos</h2>
                <div id="active-alarms-container" class="dashboard-container"></div>
            </div>
            <div class="full-width-container" id="timers-section" style="display:none;">
                <h2>Timers Ativos</h2>
                <div id="active-timers-container" class="dashboard-container"></div>
            </div>

        <audio id="music-player-element"></audio>
        
        <script>
            // =========================================================================
            // 1. GERENCIADOR DE BANCO DE DADOS (INDEXEDDB) PARA SONS
            // =========================================================================
            const DB_NAME = 'TimerAppDB';
            const DB_VERSION = 1;
            const SOUND_STORE_NAME = 'sounds';
            let db;
        
            function initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(SOUND_STORE_NAME)) {
                            db.createObjectStore(SOUND_STORE_NAME, { keyPath: 'name' });
                        }
                    };
                    request.onsuccess = (event) => { db = event.target.result; resolve(db); };
                    request.onerror = (event) => { console.error("Erro no IndexedDB:", event.target.errorCode); reject(event.target.errorCode); };
                });
            }
        
            function saveSoundToDB(soundFile) {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([SOUND_STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(SOUND_STORE_NAME);
                    const request = store.put({ name: soundFile.name, file: soundFile });
                    request.onsuccess = resolve;
                    request.onerror = reject;
                });
            }
        
            function getSoundsFromDB() {
                return new Promise((resolve, reject) => {
                    if (!db) { return resolve([]); }
                    const transaction = db.transaction([SOUND_STORE_NAME], 'readonly');
                    const store = transaction.objectStore(SOUND_STORE_NAME);
                    const request = store.getAll();
                    request.onsuccess = (event) => { resolve(event.target.result); };
                    request.onerror = reject;
                });
            }
        
            // =========================================================================
            // 2. LÓGICA PRINCIPAL DA APLICAÇÃO
            // =========================================================================
            const state = {
                relogioInterval: null, sounds: [], timers: {}, alarms: {}, nextTimerId: 0, nextAlarmId: 0,
                pipWindow: null, pipUpdateInterval: null,
                musicPlayer: {
                    isPlaying: false,
                    currentTrackIndex: -1
                }
            };
        
            // --- FUNÇÕES UTILITÁRIAS ---
            const previewAudioPlayer = new Audio();
            function previewSound(soundUrl) { if (soundUrl) { previewAudioPlayer.src = soundUrl; previewAudioPlayer.play().catch(e => console.error("Erro ao tocar preview:", e)); } }
            function formatTime(totalSeconds) { return `${Math.floor(totalSeconds / 3600).toString().padStart(2, '0')}:${Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0')}:${Math.floor(totalSeconds % 60).toString().padStart(2, '0')}`; }
            
            function playSound(audioElement, soundUrl, loop = false) { 
                if (audioElement && soundUrl) { 
                    audioElement.src = soundUrl; 
                    audioElement.loop = loop; 
                    audioElement.play().catch(e => console.error("Erro ao tocar áudio:", e)); 
                } 
            }
            
            function stopSound(audioElement) { 
                if (audioElement) { 
                    audioElement.pause(); 
                    audioElement.currentTime = 0; 
                    audioElement.src = ''; 
                } 
            }
        
            function showNotification(title, message) { 
                if (!("Notification" in window)) {
                    alert(message);
                    return; 
                }
                if (Notification.permission === "granted") {
                    new Notification(title, { body: message });
                }
            }
            
            // --- RELÓGIO PRINCIPAL ---
            function startRelogio() { const update = () => { const now = new Date(); document.getElementById('relogio-display').textContent = now.toLocaleTimeString('pt-BR'); document.getElementById('date-display').textContent = now.toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }).replace(/^\w/, c => c.toUpperCase()); }; update(); state.relogioInterval = setInterval(update, 1000); }
            
            // =========================================================================
            // 3. FUNÇÕES DE PERSISTÊNCIA (localStorage)
            // =========================================================================
            function saveState() {
                const stateToSave = {
                    timers: {}, alarms: {},
                    nextTimerId: state.nextTimerId, nextAlarmId: state.nextAlarmId
                };
                for (const id in state.timers) {
                    const timer = state.timers[id];
                    let currentElapsedTime = timer.elapsedTime;
                    if (timer.running) {
                         currentElapsedTime += Date.now() - timer.startTime;
                    }
                    stateToSave.timers[id] = { id: timer.id, name: timer.name, type: timer.type, soundName: timer.soundName, initialSeconds: timer.initialSeconds, targetSeconds: timer.targetSeconds, elapsedTime: currentElapsedTime, running: timer.running, isSounding: timer.isSounding };
                }
                for (const id in state.alarms) {
                    const alarm = state.alarms[id];
                    stateToSave.alarms[id] = { id: alarm.id, name: alarm.name, alarmTime: alarm.alarmTime.getTime(), soundName: alarm.soundName, isSounding: alarm.isSounding };
                }
                localStorage.setItem('timerDashboardState', JSON.stringify(stateToSave));
            }
        
            async function loadState() {
                const savedSounds = await getSoundsFromDB();
                state.sounds = savedSounds.map(s => ({ name: s.name, url: URL.createObjectURL(s.file) }));
                updateSoundSelectors();
                renderPlaylist();
        
                const savedState = localStorage.getItem('timerDashboardState');
                if (savedState) {
                    const parsedState = JSON.parse(savedState);
                    state.nextTimerId = parsedState.nextTimerId || 0;
                    state.nextAlarmId = parsedState.nextAlarmId || 0;
        
                    for (const id in parsedState.timers) {
                        const savedTimer = parsedState.timers[id];
                        const sound = state.sounds.find(s => s.name === savedTimer.soundName);
                        createTimerCard(savedTimer.id, savedTimer.name, savedTimer.type, sound ? sound.url : '', savedTimer.initialSeconds || (savedTimer.type === 'temp' ? savedTimer.targetSeconds : 0), savedTimer.soundName);
        
                        const timer = state.timers[id];
                        timer.elapsedTime = savedTimer.elapsedTime;
                        
                        const card = document.getElementById(`timer-${id}`);
                        const cardAudioPlayer = card.querySelector('.card-audio-player');
        
                        if (savedTimer.type === 'temp' && (timer.elapsedTime >= timer.initialSeconds * 1000 || savedTimer.isSounding)) {
                            timer.displayElement.textContent = formatTime(timer.initialSeconds);
                            timer.displayElement.style.color = '#dc3545';
                            card.querySelector('.status-message').textContent = 'Finalizado!';
                            card.querySelector('.status-message').style.display = 'block';
                            timer.running = false;
                            card.querySelector('.start-btn').style.display = 'none';
                            card.querySelector('.stop-btn').style.display = 'none';
                            card.querySelector('.remove-btn').style.display = 'inline-block';
                            card.querySelector('.reset-btn').style.display = 'inline-block';
                            if(savedTimer.isSounding) {
                                timer.isSounding = true;
                                playSound(cardAudioPlayer, timer.soundUrl, true);
                                card.querySelector('.stop-sound-btn').style.display = 'inline-block';
                            }
                        } else if (savedTimer.running) {
                            startTimer(id);
                        } else {
                            if (timer.type === 'temp') {
                                const remainingSeconds = timer.initialSeconds - (timer.elapsedTime / 1000);
                                timer.displayElement.textContent = formatTime(Math.max(0, remainingSeconds));
                            } else {
                                timer.displayElement.textContent = formatTime(timer.elapsedTime / 1000);
                            }
                        }
                    }
                    for (const id in parsedState.alarms) {
                        const savedAlarm = parsedState.alarms[id];
                        const alarmDate = new Date(savedAlarm.alarmTime);
                        const sound = state.sounds.find(s => s.name === savedAlarm.soundName);
                        createAlarmCard(savedAlarm.id, savedAlarm.name, alarmDate, sound ? sound.url : '', savedAlarm.soundName);
                        
                        const card = document.getElementById(`alarm-${id}`);
                        const cardAudioPlayer = card.querySelector('.card-audio-player');
        
                        if (savedAlarm.isSounding){
                            const alarm = state.alarms[id];
                            alarm.isSounding = true;
                            playSound(cardAudioPlayer, alarm.soundUrl, true);
                            card.querySelector('#status-' + id).textContent = "Disparado!";
                            card.querySelector('.stop-sound-btn').style.display = 'inline-block';
                        }
                    }
                }
            }
        
            // =========================================================================
            // 4. LÓGICA DE PICTURE-IN-PICTURE (Dashboard Interativo)
            // =========================================================================
            function stopSoundFromPip(id, type) {
                const card = document.getElementById(`${type}-${id}`);
                if (card) {
                    const cardAudioPlayer = card.querySelector('.card-audio-player');
                    stopSound(cardAudioPlayer);
        
                    if (type === 'timer' && state.timers[id]) {
                        state.timers[id].isSounding = false;
                        card.querySelector('.stop-sound-btn').style.display = 'none';
                    } else if (type === 'alarm' && state.alarms[id]) {
                        state.alarms[id].isSounding = false;
                        card.querySelector('.stop-sound-btn').style.display = 'none';
                    }
                }
                updatePipDashboard();
            }
            
            function resetTimerFromPip(id) {
                resetTimer(id);
                updatePipDashboard();
            }
        
            function updatePipDashboard() {
                if (!state.pipWindow || state.pipWindow.closed) {
                    if (state.pipUpdateInterval) clearInterval(state.pipUpdateInterval);
                    state.pipUpdateInterval = null;
                    state.pipWindow = null;
                    return;
                }
        
                const pipDoc = state.pipWindow.document;
                pipDoc.getElementById('pip-relogio').textContent = new Date().toLocaleTimeString('pt-BR');
                
                const alarmsContainer = pipDoc.getElementById('pip-alarms');
                let alarmsHtml = '<h4>Alarmes</h4>';
                if (Object.keys(state.alarms).length > 0) {
                    for (const id in state.alarms) {
                        const alarm = state.alarms[id];
                        const title = alarm.name || `Despertador #${id}`;

            function startTimer(id) {
                const timer = state.timers[id];
                if (!timer || timer.running) return;
                timer.running = true;
                timer.startTime = Date.now();
                const card = document.getElementById(`timer-${id}`);
                const cardAudioPlayer = card.querySelector('.card-audio-player');
        
                if (timer.type === 'cron') {
                    timer.interval = setInterval(() => {
                        const totalElapsedTime = timer.elapsedTime + (Date.now() - timer.startTime);
                        timer.displayElement.textContent = formatTime(totalElapsedTime / 1000);
        
                        if (timer.targetSeconds > 0 && (totalElapsedTime / 1000) >= timer.targetSeconds && !timer.targetReached) {
                            timer.targetReached = true;
                            timer.displayElement.style.color = '#dc3545';
                            showNotification("Cronômetro Atingiu o Alvo", `Cronômetro "${timer.name || timer.id}" atingiu ${formatTime(timer.targetSeconds)}!`);
                            playSound(cardAudioPlayer, timer.soundUrl, true); 
                            timer.isSounding = true;
                            if(card) {
                                card.querySelector('.status-message').textContent = 'Alvo Atingido!';
                                card.querySelector('.status-message').style.display = 'block';
                                card.querySelector('.start-btn').style.display = 'none';
                                card.querySelector('.stop-btn').style.display = 'none';
                                card.querySelector('.remove-btn').style.display = 'inline-block';
                                card.querySelector('.stop-sound-btn').style.display = 'inline-block';
                                card.querySelector('.reset-btn').style.display = 'inline-block';
                            }
                        }
                    }, 100);
                } else { // type === 'temp'
                    const remainingMillis = (timer.initialSeconds * 1000) - timer.elapsedTime;
                    timer.endTime = Date.now() + remainingMillis;
                    timer.interval = setInterval(() => {
                        const remaining = timer.endTime - Date.now();
                        if (remaining >= 0) {
                            timer.displayElement.textContent = formatTime(remaining / 1000);
                        } else {
                            timer.displayElement.textContent = formatTime(timer.initialSeconds);
                            timer.displayElement.style.color = '#dc3545';
                            showNotification("Temporizador Finalizado", `Timer "${timer.name || timer.id}" finalizado!`);
                            
                            playSound(cardAudioPlayer, timer.soundUrl, true);
                            
                            timer.isSounding = true;
                            stopTimer(id);
                            if (card) {
                                card.querySelector('.status-message').textContent = 'Finalizado!';
                                card.querySelector('.status-message').style.display = 'block';
                                card.querySelector('.start-btn').style.display = 'none';
                                card.querySelector('.stop-btn').style.display = 'none';
                                card.querySelector('.stop-sound-btn').style.display = 'inline-block';
                                card.querySelector('.reset-btn').style.display = 'inline-block';
                            }
                        }
                    }, 100);
                }
            }
            
            function stopTimer(id, userStopped = false) {
                const timer = state.timers[id]; if (!timer || !timer.running) return;
                clearInterval(timer.interval);
                timer.running = false;
                timer.elapsedTime += Date.now() - timer.startTime;
                saveState();

            function removeTimer(id) {

                delete state.timers[id];

            }

                const themeToggleBtn = document.getElementById('theme-toggle-btn');
                const togglePipBtn = document.getElementById('toggle-pip-btn');
                
                document.getElementById('preview-desp-sound').onclick = () => { const selector = document.getElementById('desp-sound-creator'); if (selector.value) previewSound(selector.value); };
                document.getElementById('preview-timer-sound').onclick = () => { const selector = document.getElementById('timer-sound-creator'); if (selector.value) previewSound(selector.value); };
        
                playPauseBtn.onclick = togglePlayPause;
                nextBtn.onclick = playNext;
                prevBtn.onclick = playPrev;
                musicPlayer.addEventListener('ended', playNext);
                musicPlayer.addEventListener('timeupdate', () => {
                    const { duration, currentTime } = musicPlayer;
                    if (duration) {
                        const progressPercent = (currentTime / duration) * 100;
                        progressBar.style.width = `${progressPercent}%`;
                    }
                });
                progressContainer.onclick = (e) => {
                    const width = progressContainer.clientWidth;
                    const clickX = e.offsetX;
                    const duration = musicPlayer.duration;
                    if (duration) {
                        musicPlayer.currentTime = (clickX / width) * duration;
                    }
                };
                playlistContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('playlist-item')) {
                        const index = parseInt(e.target.dataset.index);
                        playTrack(index);
                    }
                });
        
        
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.body.className = savedTheme === 'dark' ? 'dark-theme' : '';
                themeToggleBtn.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
        
                themeToggleBtn.onclick = () => {
                    document.body.classList.toggle('dark-theme');
                    const isDark = document.body.classList.contains('dark-theme');
                    themeToggleBtn.textContent = isDark ? '☀️' : '🌙';
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    if (state.pipWindow && !state.pipWindow.closed) {
                        state.pipWindow.document.body.className = document.body.className;
                    }
                };
        
                if (!('documentPictureInPicture' in window)) {
                    togglePipBtn.disabled = true;
                    togglePipBtn.title = 'Seu navegador não suporta esta funcionalidade.';
                } else {
                    togglePipBtn.onclick = togglePipDashboard;
                }
        
                await initDB();
                await loadState();
                setInterval(saveState, 5000);
            };
            window.addEventListener('beforeunload', saveState);
            const activeTimersContainer = document.getElementById('active-timers-container');
            const activeAlarmsContainer = document.getElementById('active-alarms-container');        
        </script>
    </body>
</html>
